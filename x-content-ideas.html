<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X Content Extractor</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 900px; width: 100%; margin: 0 auto; flex-grow: 1; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-heading); letter-spacing: -1px; margin-bottom: 10px; }
    p.subtitle { font-size: 1.1rem; color: var(--text-secondary); }
    
    .input-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
    }
    label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--accent-primary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    textarea {
      width: 100%; min-height: 150px; padding: 15px; border-radius: 12px;
      border: 1px solid var(--card-border); background-color: var(--input-bg);
      color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 1rem;
      resize: vertical; outline: none; transition: border-color 0.3s;
    }
    textarea:focus { border-color: var(--accent-primary); }

    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 { font-size: 1.4rem; font-weight: 600; color: var(--text-heading); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--card-border); }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px; border-radius: 10px; white-space: pre-wrap; word-wrap: break-word;
      font-family: 'Source Code Pro', monospace; font-size: 0.9rem; color: var(--text-primary);
      margin-bottom: 20px; border: 1px solid var(--card-border); line-height: 1.5;
    }
    .copy-button {
      align-self: flex-end; padding: 12px 24px; font-size: 0.9rem; font-weight: 600;
      color: var(--bg-gradient-end); background-color: var(--accent-primary);
      border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; gap: 8px;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
    .copy-button.copied { background-color: var(--accent-success); }
    .icon { width: 18px; height: 18px; }
    .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer { margin-top: 40px; text-align: center; color: var(--text-secondary); font-size: 0.85rem; }
    @media (max-width: 600px) { h1 { font-size: 1.8rem; } .prompt-text { font-size: 0.8rem; } }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>X (Twitter) Content Extractor</h1>
      <p class="subtitle">Extract tweet-worthy insights from any long-form content.</p>
    </header>

    <main>
      <div class="input-card">
        <label for="contentInput">Source Content</label>
        <textarea id="contentInput" placeholder="Paste your article, video transcript, or guide here..."></textarea>
      </div>

      <div class="prompt-card">
        <h2>Content Extraction Prompt</h2>
        <div id="finalPrompt" class="prompt-text"></div>
        <button class="copy-button" id="copyBtn">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
          <span class="button-text">Copy Prompt</span>
        </button>
      </div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const contentInput = document.getElementById('contentInput');
    const promptDisplay = document.getElementById('finalPrompt');
    const copyBtn = document.getElementById('copyBtn');

    function updatePrompt() {
      const source = contentInput.value.trim() || "[Insert the content here]";
      
      const template = `Carefully read and understand the source content provided below.

Extract all high-value, tweet-worthy key points that can be used to create content for X (Twitter), strictly using the provided X content templates.

For each extracted key point, deliver the following in a structured format:

1. Key Point – One clear, focused idea suitable for X
2. Short Description – Brief context explaining the point
3. Best-Fit X Content Template – The most suitable template from the list provided
4. Why This Template Fits – The reasoning behind the template choice
5. Core Message to Convey – The exact takeaway the reader should receive
6. How to Use the Template – Guidance on tone, framing, and emphasis when writing the post using this point

Important Guidelines:
- Keep each point concise and platform-appropriate for X
- Avoid hype, exaggeration, or vague statements
- Focus on clarity, usefulness, and reader relevance
- Ensure every point communicates one clear idea only

X Content Templates:

PART 1 — The 9 Reusable Templates (Ready to Plug In)

A. STORY-BASED CONTENT (Emotion → Meaning → Insight)
1️⃣ Story — Single Tweet
2️⃣ Story — Short Thread (3–5 tweets)
3️⃣ Story — Long Thread (7–12 tweets)

B. HOT-TAKE CONTENT (Contrarian → Reframe → Positioning)
4️⃣ Hot Take — Single Tweet
5️⃣ Hot Take — Short Thread (3–5 tweets)
6️⃣ Hot Take — Long Thread (7–12 tweets)

C. TIP-BASED CONTENT (Practical → Clear → Actionable)
7️⃣ Tip — Single Tweet
8️⃣ Tip — Short Thread (3–5 tweets)
9️⃣ Tip — Long Thread (7–12 tweets)

PART 2 — The 9 Reusable CTA TEMPLATES (Ready to Plug In)
- Clarity Promise
- Continuation Framing
- Effort Reduction
- Memory Offload

Source Content:
${source}

Output Format:
Present the results as a numbered list or table, with one complete section per key point.`;

      promptDisplay.textContent = template;
    }

    contentInput.addEventListener('input', updatePrompt);
    updatePrompt();

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(promptDisplay.textContent).then(() => {
        const btnText = copyBtn.querySelector('.button-text');
        const oldText = btnText.textContent;
        btnText.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          btnText.textContent = oldText;
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    });
  </script>
</body>
</html>
