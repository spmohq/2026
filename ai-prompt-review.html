<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Activity Analyzer Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: rgba(55, 65, 81, 0.5);
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Input Styling */
    textarea {
      width: 100%;
      min-height: 120px;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 15px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: var(--accent-primary);
    }
    /* Output Styling */
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      font-weight: 400;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 100px;
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .icon {
      width: 16px;
      height: 16px;
    }
    .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .prompt-card { padding: 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>AI Prompt Generator</h1>
      <p class="subtitle">Enter your prompt or activity to generate a structured analysis request.</p>
    </header>

    <main class="prompts-container">
      <!-- Input Section -->
      <div class="prompt-card">
        <h2>1. Enter Prompt Content</h2>
        <textarea id="userInput" placeholder="Paste the prompt or describe the activity here..."></textarea>
      </div>

      <!-- Real-time Output Section -->
      <div class="prompt-card">
        <h2>2. Generated Result</h2>
        <pre id="outputPrompt" class="prompt-text"></pre>
        <button class="copy-button" id="copyBtn">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
          <span id="btnText">Copy Prompt</span>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <span id="year"></span> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const userInput = document.getElementById('userInput');
    const outputPrompt = document.getElementById('outputPrompt');
    const copyBtn = document.getElementById('copyBtn');
    const btnText = document.getElementById('btnText');
    document.getElementById('year').textContent = new Date().getFullYear();

    const updatePrompt = () => {
      const value = userInput.value.trim();
      const template = `Please review the AI Prompt given below.

For the activity described below, answer the following clearly and precisely:

1, How and at which exact points in this activity can ChatGPT help the user?
2, Which specific prompt(s) should the user use to get that help from ChatGPT?
3, What will ChatGPT’s response provide to the user?
4, What will ChatGPT’s response not provide to the user?

Keep the answers practical, realistic, and free from hype.

Avoid digression.
Do not go beyond what is necessary or beyond the required scope; otherwise, the output will fail.

Focus only on what is needed and only to the extent it is needed. Ensure that the content includes both of the following:
- Clear, simple, and easy-to-understand language
- Genuine help and support that truly uplifts the reader and creates real value

Here's the prompt:
${value || '[Prompt will appear here]'}`;

      outputPrompt.textContent = template;
    };

    // Listen for real-time changes
    userInput.addEventListener('input', updatePrompt);

    // Initial call
    updatePrompt();

    // Copy functionality
    copyBtn.addEventListener('click', () => {
      const text = outputPrompt.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.classList.add('copied');
        btnText.textContent = 'Copied!';
        
        setTimeout(() => {
          copyBtn.classList.remove('copied');
          btnText.textContent = 'Copy Prompt';
        }, 2000);
      });
    });
  </script>
</body>
</html>
