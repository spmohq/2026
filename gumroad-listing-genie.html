<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gumroad Listing Genie</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 850px; width: 100%; margin: 0 auto; flex-grow: 1; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-heading); letter-spacing: -1px; margin-bottom: 10px; }
    p.subtitle { font-size: 1.1rem; color: var(--text-secondary); }
    
    .input-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--accent-primary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    textarea {
      width: 100%; min-height: 150px; padding: 15px; border-radius: 12px;
      border: 1px solid var(--card-border); background-color: var(--input-bg);
      color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 1.05rem;
      resize: vertical; outline: none; transition: border-color 0.3s;
    }
    textarea:focus { border-color: var(--accent-primary); }

    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 { font-size: 1.5rem; font-weight: 600; color: var(--text-heading); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--card-border); }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px; border-radius: 10px; white-space: pre-wrap; word-wrap: break-word;
      font-family: 'Source Code Pro', monospace; font-size: 0.95rem; color: var(--text-primary);
      font-weight: 500; flex-grow: 1; margin-bottom: 20px; border: 1px solid var(--card-border);
      line-height: 1.5;
    }
    .copy-button {
      align-self: flex-end; padding: 12px 24px; font-size: 0.9rem; font-weight: 600;
      color: var(--bg-gradient-end); background-color: var(--accent-primary);
      border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
      display: flex; align-items: center; gap: 8px;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
    .copy-button.copied { background-color: var(--accent-success); }
    .icon { width: 18px; height: 18px; }
    .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer { margin-top: 40px; text-align: center; color: var(--text-secondary); font-size: 0.85rem; }
    @media (max-width: 600px) { body { padding: 20px 15px; } h1 { font-size: 1.8rem; } .prompt-text { font-size: 0.85rem; } }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Gumroad Listing Genie</h1>
      <p class="subtitle">Convert your lead magnet content into a persuasive product listing.</p>
    </header>

    <main>
      <div class="input-card">
        <label for="pdfContent">Insert the complete content of the PDF here</label>
        <textarea id="pdfContent" placeholder="Paste the text from your lead magnet..."></textarea>
      </div>

      <div class="prompt-card">
        <h2>Gumroad Optimizer Prompt</h2>
        <div id="finalPrompt" class="prompt-text"></div>
        <button class="copy-button" id="copyBtn">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
          <span class="button-text">Copy Prompt</span>
        </button>
      </div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const pdfContent = document.getElementById('pdfContent');
    const promptDisplay = document.getElementById('finalPrompt');
    const copyBtn = document.getElementById('copyBtn');

    function updatePrompt() {
      const content = pdfContent.value.trim() || "[Insert the complete content of the PDF here]";
      
      const promptTemplate = `I’m creating a digital product to giveaway for free on Gumroad. It is a small, high-value Lead Magnet. 

Here is the full content of the Lead Magnet (use this exactly as the source—do not add extra steps or invent content outside what is provided):

${content}

Based on this content, produce the following:

1. Product Title (Gumroad-ready)
   - Must include: clear promise, specific result, speed or ease, and clear benefit.
   - Avoid hype. Keep it punchy and specific.

2. Product Description (Gumroad-ready)
   - Concise, benefits-driven, persuasive.
   - Focus on the outcome and transformation for the customer.
   - 1–2 short paragraphs + 3–5 bullet points of benefits.

3. Suggested Gumroad Categories
   - Choose only from categories relevant to the product’s topic.

4. Banner Image Concept (visual idea only)
   - Describe a clear visual concept.
   - Must express the product’s promise and the transformation it delivers.
   - Do not design an actual image—just describe the concept.

5. Thumbnail Image Concept
   - A simple, bold idea that communicates the result quickly.
   - Must be optimized for small-size visibility.

6. Recommended Price
   - Price for this product: $0`;

      promptDisplay.textContent = promptTemplate;
    }

    pdfContent.addEventListener('input', updatePrompt);
    updatePrompt();

    copyBtn.addEventListener('click', () => {
      const textToCopy = promptDisplay.textContent;
      const btnText = copyBtn.querySelector('.button-text');

      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = btnText.textContent;
        btnText.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          btnText.textContent = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    });
  </script>

</body>
</html>
